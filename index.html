<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Perempuan Kesayanganku üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ffffff, #ffe6f0);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Container Tengah */
.container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    z-index: 10;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4da6;
}

p {
    color: #ff66a3;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 20px;
    background: #ff66a3;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Balloon */
.imageWrapper {
    position: fixed;
    bottom: -250px;
    animation: floatUp 5s linear forwards;
}

.imageWrapper img {
    width: 200px;
    border-radius: 20px;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* Typing Text */
.typingBox {
    position: fixed;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    text-align: center;
    color: #ff3385;
    font-size: 18px;
    font-weight: 500;
}

/* Love Animation */
.love {
    position: fixed;
    bottom: 30%;
    left: 50%;
    transform: translate(-50%, 0) scale(0);
    font-size: 40px;
    animation: loveGrow 1.5s forwards;
}

@keyframes loveGrow {
    0% { transform: translate(-50%,0) scale(0); }
    50% { transform: translate(-50%,0) scale(1.5); }
    100% { transform: translate(-50%,0) scale(1); }
}

@keyframes loveExplode {
    0% { transform: translate(-50%,0) scale(1); opacity: 1; }
    100% { transform: translate(-50%,0) scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Untuk Perempuan Kesayanganku üíï</h1>
    <p>Terima kasih ada dalam hidup orang ü§ç</p>
    <button onclick="startExperience(this)">Klik Sekali üíå</button>
</div>

<audio id="bgMusic" src="1.mp3" loop></audio>

<script>
let currentImage = 1;
let started = false;

function startExperience(button) {
    if (started) return;
    started = true;

    button.innerText = "Orang akan selalu sayang awak üíï";
    button.disabled = true;

    document.getElementById("bgMusic").play();

    setInterval(createBalloon, 4000);

    // Lepas 10 saat start typing
    setTimeout(startTyping, 10000);
}

function createBalloon() {
    if (currentImage > 5) currentImage = 1;

    const wrapper = document.createElement("div");
    wrapper.classList.add("imageWrapper");

    const img = document.createElement("img");
    img.src = currentImage + ".png";

    wrapper.appendChild(img);
    wrapper.style.left = Math.random() * 90 + "vw";
    wrapper.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(wrapper);

    setTimeout(() => wrapper.remove(), 7000);

    currentImage++;
}

function startTyping() {
    const text = "Orang tak tau nak cakap macam mana lagi kat awak tapi awak yang orang nak. Maaf kalo orang selalu buat andaian sendiri, overthinking selalu jadi punca tapi hakikatnya ini lah. Orang akan baiki diri orang dan selalu jadi laki idaman awak.";
    
    const box = document.createElement("div");
    box.classList.add("typingBox");
    document.body.appendChild(box);

    let i = 0;
    const typingInterval = setInterval(() => {
        box.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typingInterval);
            showLove();
        }
    }, 40);
}

function showLove() {
    const love = document.createElement("div");
    love.classList.add("love");
    love.innerHTML = "üíñ";
    document.body.appendChild(love);

    setTimeout(() => {
        love.style.animation = "loveExplode 1s forwards";
    }, 2000);

    setTimeout(() => {
        love.remove();
    }, 3500);
}
</script>

</body>
</html>
