<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Untuk Perempuan Kesayanganku üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ffffff, #ffe6f0);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* CONTAINER MOBILE */
.container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 320px;
    background: white;
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
    transition: all 0.8s ease;
}

.container.hide {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4da6;
    font-size: 22px;
    margin-bottom: 10px;
}

p {
    color: #ff66a3;
    font-size: 14px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 15px;
    background: #ff66a3;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

/* BALLOON */
.imageWrapper {
    position: fixed;
    bottom: -200px;
    animation: floatUp linear forwards;
}

.imageWrapper img {
    width: 120px;
    border-radius: 15px;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* TYPING TEXT */
.typingBox {
    position: fixed;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 320px;
    text-align: center;
    color: #ff3385;
    font-size: 15px;
    line-height: 1.6;
}

/* FALLING HEART */
.heart {
    position: fixed;
    top: -10px;
    font-size: 16px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* LOVE POP */
.love {
    position: fixed;
    bottom: 35%;
    left: 50%;
    transform: translate(-50%, 0) scale(0);
    font-size: 50px;
    animation: loveGrow 1.5s forwards;
}

@keyframes loveGrow {
    0% { transform: translate(-50%,0) scale(0); }
    50% { transform: translate(-50%,0) scale(1.4); }
    100% { transform: translate(-50%,0) scale(1); }
}

@keyframes loveExplode {
    100% { transform: translate(-50%,0) scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="mainBox">
    <h1>Untuk Perempuan Kesayanganku üíï</h1>
    <p>Terima kasih ada dalam hidup orang ü§ç</p>
    <button onclick="startExperience()">Klik Sekali üíå</button>
</div>

<audio id="bgMusic" src="1.mp3" loop></audio>

<script>
let currentImage = 1;
let started = false;

function startExperience() {
    if (started) return;
    started = true;

    document.getElementById("mainBox").classList.add("hide");
    document.getElementById("bgMusic").play();

    setInterval(createBalloon, 3500);
    setInterval(createHeart, 800);

    setTimeout(startTyping, 4000);
}

function createBalloon() {
    if (currentImage > 5) currentImage = 1;

    const wrapper = document.createElement("div");
    wrapper.classList.add("imageWrapper");

    const img = document.createElement("img");
    img.src = currentImage + ".png";

    wrapper.appendChild(img);
    wrapper.style.left = Math.random() * 85 + "vw";
    wrapper.style.animationDuration = (4 + Math.random() * 2) + "s";

    document.body.appendChild(wrapper);
    setTimeout(() => wrapper.remove(), 6000);

    currentImage++;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

function startTyping() {
    const text = "Orang tak tau nak cakap macam mana lagi kat awak tapi awak yang orang nak. Maaf kalau orang selalu overthinking. Orang janji akan baiki diri dan jadi laki idaman awak.";

    const box = document.createElement("div");
    box.classList.add("typingBox");
    document.body.appendChild(box);

    let i = 0;
    const typing = setInterval(() => {
        box.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typing);
            showLove();
        }
    }, 35);
}

function showLove() {
    const love = document.createElement("div");
    love.classList.add("love");
    love.innerHTML = "üíñ";
    document.body.appendChild(love);

    setTimeout(() => {
        love.style.animation = "loveExplode 1s forwards";
    }, 2500);

    setTimeout(() => {
        love.remove();
    }, 3500);
}
</script>

</body>
</html>
