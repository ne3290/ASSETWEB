<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Perempuan Kesayanganku ğŸ’•</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to bottom,#fce4ec,#f8bbd0);
    font-family:sans-serif;
}

/* Kotak */
.container{
    width:85%;
    max-width:350px;
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(255,105,180,0.3);
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
}

/* Text */
.typingBox{
    position:absolute;
    width:85%;
    max-width:350px;
    text-align:center;
    font-size:16px;
    color:#d81b60;
}
</style>
</head>

<body>

<div class="container" id="box">
    <h2>Untuk Perempuan Kesayanganku ğŸ’•</h2>
    <p>Terima kasih ada dalam hidup orang ğŸ¤</p>
    <button onclick="start()">Klik Sekali ğŸ’Œ</button>
</div>

<script>
function start(){

    // TERUS buang kotak (confirm hilang)
    const box = document.getElementById("box");
    box.remove();

    // Lepas tu start typing
    startTyping();
}

function startTyping(){

    const text = "Orang tak tau nak cakap macam mana lagi kat awak, tapi awaklah pilihan hati orang. Orang janji akan jadi yang terbaik untuk awak.";

    const typingBox = document.createElement("div");
    typingBox.className = "typingBox";
    document.body.appendChild(typingBox);

    let i = 0;

    const interval = setInterval(()=>{
        typingBox.innerHTML += text.charAt(i);
        i++;

        if(i >= text.length){
            clearInterval(interval);

            // Tunggu 8 saat
            setTimeout(()=>{
                typingBox.remove();
            },8000);
        }

    },35);
}
</script>

</body>
</html>
